<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel booking web application">
    <meta name="author" content="Marika Shanahan">
    <title>Overlook Solo</title>
  </head>
  <body>
    <section class="login-page hidden" id="loginPage">
      <h1>Hello <span class="dotted">Friend</span>,</h1>
      <h2 class="italics">have we met before?</h2>
      <input type="text" placeholder="username" role="tab" id="username">
      <input type="text" placeholder="password" role="tab" id="password">
      <button id="loginBtn" role="tab">&#10689</button>
    </section>
    <section class="dashboard">
      <header>
        <h1>Welcome to <span class="dotted">Overlook</span></h1>
        <input type="date" id="selectDate" aria-label="select a date to see available rooms" role="tab">
        <input type="text" class="hidden" id="searchUser" placeholder="Search customers" aria-label="search all users" role="tab">
        <details role="tab">
          <summary>Advanced Search</summary>
          <label for="roomTypes">Filter by:</label>
          <select name="roomTypes" id="roomTypeSelector" aria-label="select desired room type for filtering" role="tab">
            <option value="">Room Type</option>
            <option value="single room">Single Room</option>
            <option value="suite">Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
        </details>
      </header>
      <main>
        <section class="main__section__manager">
          <h2>Date Report</h2>
          <hr>
          <h3>Total Rooms Available: <span class="italics" id="reportCount"></span></h3>
          <h3>Revenue for selected date: <span class="italics" id="reportRevenue"></span></h3>
          <h3>Percentage Occupancy: <span class="italics" id="reportOcc"></span></h3>
        </section>
        <h2>Rooms Available</h2>
        <section class="active-area" id="activeArea">
        </section>
      </main>
      <aside>
        <h2>All your bookings</h2>
        <hr>
        <p id="spendingMess"></p>
        <section id="userBookings">
        </section>
      </aside>
    </section>
    <!-- <footer>
      <ul>
        <li>Contact</li>
      </ul>
    </footer> -->
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
