<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel booking web application">
    <meta name="author" content="Marika Shanahan">
    <title>Overlook Solo</title>
  </head>
  <body>
    <header>
      <h1>Welcome to <span class="dotted">Overlook</span></h1>
      <input type="date">
      <button id="testBtn">Testing Sweet Alert</button>
    </header>
    <main>
      <h2>Rooms Available</h2>
      <section class="active-area">
        <section class="room-card" id=${}>
          <h3>${} ${}</h3>
          <p>Bed Size: <span class="italics">${}</span></p>
          <p>Has Bidet: <span class="italics">${}<span></p>
          <p>Number of Beds: <span class="italics"></span>${}</p>
          <p>Rate per Night: <span class="italics"></span><${}/p>
          <button class="book-this-room">book</button>
        </section>
      </section>
    </main>
    <aside>
      <h2>All your bookings</h2>
      <p id="spendingMess"></p>
      <section id="userBookings">
      </section>
    </aside>
    <footer>
      <ul>
        <li>Contact</li>
      </ul>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
